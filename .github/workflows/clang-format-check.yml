name: clang-format Check

on:
  push:
    branches:
        - main
  pull_request:
    branches:
        - main

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.11.0
        with:
          check-path: '.'